    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbztx3iM1DTrSJjMvfeZywDnI2k64NRJx-FX1J9rvmCduLi8iDTCEB-0aCtlWogQH6z8bA/exec';

        function enviarSolicitacaoHub() {
            const nome = document.getElementById('lead-nome').value;
            const email = document.getElementById('lead-email').value;
            const whatsapp = document.getElementById('lead-whatsapp').value;
            const produto = document.getElementById('lead-produto').value;

            if(!nome || !email || !whatsapp) {
                alert('Dione solicita: Preencha todos os campos para liberar seu acesso.');
                return;
            }

            const params = new URLSearchParams();
            params.append('nome', nome);
            params.append('email', email);
            params.append('whatsapp', whatsapp);
            params.append('produto', produto);

            fetch(scriptURL, { method: 'POST', mode: 'no-cors', body: params })
            .catch(err => console.log("Erro de rede"));

            // L√ìGICA DE REDIRECIONAMENTO INTELIGENTE
            let linkFinal = "";
            if (produto === "CART√ÉO AURUM") {
                linkFinal = "https://backoffice.aurum.foundation/u/U20120";
            } else {
                linkFinal = "https://www.ether.fi/refer/4065fdf5";
            }

            window.open(linkFinal, '_blank', 'noopener,noreferrer');

            const btn = document.querySelector('button[onclick="enviarSolicitacaoHub()"]');
            btn.innerHTML = "ACESSO LIBERADO!";
            btn.style.background = "#059669"; 
        }
